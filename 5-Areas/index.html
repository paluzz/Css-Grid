<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
    <style>
        body {
            font-family: arial;
        }
        .container {
            display:grid;
            /* grid-template-columns: 200px 200px 200px;
            grid-template-rows: 300px 300px;
             *//* grid-template: filas / columnas; */
             /* fr */
            /* grid-template: 300px 150px 100px / repeat(4, 1fr); */
            grid-template: 100px 1fr 150px / 200px 1fr;
            /* grid-gap: filas columnas; */
            grid-gap: 10px;
            height: 100vh;
            grid-template-areas:    "header header" 
                                    "left contenido" 
                                    "footer footer";
        }
        .item {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid red;
        }
        /* agarramos elemento 4 con la clase item */
        .item:nth-of-type(4) {
            background:blue;
            overflow: auto;
            /* display: subgrid; */ /* Cuando lo implementen en ccs4, haria que herede todo lo del padre */
            display:grid; 
            grid-template: 50px 50px 50px / 200px 200px 200px;
        }
        .item .item {
            background-color: yellow;
        }
        .header {
            grid-area: header;
        }
        .left {
            grid-area: left;
        }
        .contenido {
            grid-area: contenido;
        }
        .footer {
            grid-area: footer;
        }

    </style>
</head>
<body>
    <section class="container">
        <!-- .item{contenido #$}*12 -->
        <div class="item header">Header</div>
        <div class="item left">Left</div>
        <div class="item contenido">contenido</div>
        <div class="item footer">Footer</div>
    </section>
</body>
</html>
