<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracciones</title>
    <style>
        body {
            font-family: arial;
        }
        .container {
            display:grid;
            /* grid-template-columns: 200px 200px 200px;
            grid-template-rows: 300px 300px;
             *//* grid-template: filas / columnas; */
             /* fr */
            /* grid-template: 300px 150px 100px / repeat(4, 1fr); */
            grid-template: 300px 150px 100px / repeat(4, minmax(200px, 1fr));
            grid-column-gap: 30px;
            grid-row-gap: 50px;
            /* grid-gap: filas columnas; */
            grid-gap: 10px;
        }
        .item {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid red;
        }
        /* agarramos elemento 4 con la clase item */
        .item:nth-of-type(4) {
            background:blue;
            overflow: auto;
            /* display: subgrid; */ /* Cuando lo implementen en ccs4, haria que herede todo lo del padre */
            display:grid; 
            grid-template: 50px 50px 50px / 200px 200px 200px;
        }
        .item .item {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <section class="container">
        <!-- .item{contenido #$}*12 -->
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>
        <div class="item">
            <!-- .item{subitem #$}*5 -->
            <div class="item">subitem #1</div>
            <div class="item">subitem #2</div>
            <div class="item">subitem #3</div>
            <div class="item">subitem #4</div>
            <div class="item">subitem #5</div>
        </div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #6</div>
        <div class="item">contenido #7</div>
        <div class="item">contenido #8</div>
        <div class="item">contenido #9</div>
        <div class="item">contenido #10</div>
        <div class="item">contenido #11</div>
        <div class="item">contenido #12</div>
    </section>
</body>
</html>
